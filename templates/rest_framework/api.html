<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ view.get_view_name }} - API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .container { max-width: 960px; }
        h1 { margin-bottom: 1.5rem; }
        .code-block { background: #f8f9fa; padding: 1rem; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ view.get_view_name }}</h1>
        <p>{{ view.get_view_description }}</p>

        <div class="mb-4">
            {% if view.metadata %}
                <pre class="code-block">{{ view.metadata|pprint }}</pre>
            {% endif %}
        </div>

        {% block content %}
        <!-- Content rendered by DRF -->
        {% endblock %}
    </div>
</body>
</html>
